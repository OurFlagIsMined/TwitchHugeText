<html><head><link rel="stylesheet" type="text/css" href="letters.css"><script src="letters.js"></script><style type="text/css"></style></head><body onload="main()">
  <div class="chat-room">
  <div class="chat-messages-container"><div class="chat-messages">
    <div class="chat-line">  </div>
  </div></div>
  <div class="chat-interface">
    <div class="textarea-contain">
      <textarea placeholder="Start typing to begin" class="text-input" autofocus></textarea>
    </div>
  </div>
  <div class="chat-copy" style="display: none;">
  <div class="chat-copy-inner">COPY TO CLIPBOARD</div>
</div><div class="chat-clear">
  <div class="chat-clear-inner">CLEAR</div>
</div>
<div class="chat-settings">
  <div id="settings-space-size" class="chat-setting">SPACE SIZE: <span id="1" class="setting-off">1</span> <span id="2" class="setting-on">2</span> <span id="3" class="setting-off">3</span></div>
  <div id="settings-allcaps" class="chat-setting">ALLCAPS: <span id="on" class="setting-on">ON</span> <span id="off" class="setting-off">OFF</span></div>
  <div id="settings-style" class="chat-setting">STYLE: <span id="lines" class="setting-on">Lines</span> <span id="blocksRound" class="setting-off">Blocks (round)</span> <span id="blocksSquare" class="setting-off">Blocks (square)</span></div>
</div>
<div class="chat-warn" style="visibility: hidden;">
  OVER CHARACTER LIMIT
</div>
</div>
 

<!-- Hosting24 Analytics Code -->
<script type="text/javascript" src="http://stats.hosting24.com/count.php"></script>
<!-- End Of Analytics Code -->
</body></html>
